        <script>
            window.onload = function() {
                const urlParams = new URLSearchParams(window.location.search);
                const selectedTier = urlParams.get('selected');
                if(selectedTier) {
                    const selectBox = document.querySelector('select[name="tier"]');
                    if(selectBox) {
                        const options = Array.from(selectBox.options);
                        const optionToSelect = options.find(item => item.value === selectedTier);
                        if(optionToSelect) {
                            selectBox.value = selectedTier;
                        }
                    }
                }
            }
