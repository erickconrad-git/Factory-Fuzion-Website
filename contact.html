
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Factory Fuzion | Cisco Partner</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <style>
            body { background-color: #1e232d; color: #ffffff; display: flex; flex-direction: column; min-height: 100vh; }
            .btn-accent { background-color: #ff8c00; color: white; border: none; font-weight: bold; padding: 12px 30px; border-radius: 4px; }
            .btn-accent:hover { background-color: #e07b00; color: white; }
            
            .card-dark { background-color: #2c3440; border: 1px solid #444; color: white; transition: transform 0.2s; }
            .card-dark:hover { transform: translateY(-5px); border-color: #ff8c00; }
            .tech-icon { font-size: 2rem; color: #ff8c00; margin-bottom: 15px; }
            
            /* Homepage Specific Styles */
            .hero-section {
                background: linear-gradient(rgba(30,35,45,0.95), rgba(30,35,45,0.8)), url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?q=80&w=1000');
                background-size: cover;
                background-position: center;
                padding: 100px 0;
            }
            
            .process-step {
                position: relative;
                padding: 20px;
                border-left: 4px solid #444;
                transition: all 0.3s;
            }
            .process-step:hover {
                border-left-color: #ff8c00;
                background-color: #2c3440;
            }
            .step-number {
                font-size: 3rem;
                font-weight: bold;
                color: rgba(255, 255, 255, 0.1);
                position: absolute;
                top: 0;
                right: 20px;
            }

            .bridge-graphic {
                border: 2px dashed #555;
                border-radius: 10px;
                padding: 30px;
                margin: 40px 0;
                background: rgba(0,0,0,0.2);
            }
            
            .section-label { 
                border-left: 5px solid #ff8c00; padding-left: 15px; margin-bottom: 20px; color: #fff;
            }
            .arch-banner {
                background: linear-gradient(45deg, #2c3440, #1e232d);
                border: 1px solid #444;
                border-radius: 8px;
            }
            .arch-banner.security { border-color: #ff8c00; }
            .arch-banner.connect { border-color: #0dcaf0; }

            .navbar-brand img { transition: transform 0.3s; }
            .navbar-brand:hover img { transform: scale(1.05); }
        </style>
    </head>
    
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #1e232d; border-bottom: 3px solid #ff8c00;">
            <div class="container">
                <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                    
                    <img src="assets/logo.png" alt="Factory Fuzion" style="height: 50px; width: auto;" onerror="this.style.display='none'">
                    <span class="d-none d-lg-block ms-2">Factory Fuzion</span>

                    <div class="mx-3" style="border-left: 1px solid rgba(255,255,255,0.3); height: 35px;"></div>

                    <img src="assets/ciscologo.png" alt="Cisco Partner" style="height: 50px; width: auto;">
                
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link " href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link " href="features.html">Platform Features</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contact.html">Assessment</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card card-dark p-4 shadow-lg">
                        <h2 class="text-center mb-4">Request OT Visibility Assessment</h2>
                        <p class="text-center text-secondary mb-4">See every device on your network and identify risks in 1 week.</p>
                        
                        <form action="https://formspree.io/f/meeeoanr" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" name="name" class="form-control bg-dark text-light border-secondary" placeholder="Jane Doe" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Work Email</label>
                                <input type="email" name="email" class="form-control bg-dark text-light border-secondary" placeholder="jane@company.com" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Company / Facility</label>
                                <input type="text" name="company" class="form-control bg-dark text-light border-secondary">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Current Challenges</label>
                                <textarea name="message" class="form-control bg-dark text-light border-secondary" rows="3"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-accent btn-lg">Submit Request</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    <footer class="py-5 text-center text-white" style="background-color: #151920; margin-top: auto;">
        <div class="container">
            <div class="row justify-content-center mb-4">
                <div class="col-md-8">
                    <h5 class="fw-bold mb-3">Align your Security and Operations teams.</h5>
                    <a href="contact.html" class="btn btn-outline-light btn-sm">Start the Assessment</a>
                </div>
            </div>
            <hr class="border-secondary" />
            
            <div class="d-flex justify-content-center align-items-center mb-3">
                <span class="fw-bold me-3">Factory Fuzion</span>
                <span class="mx-2 text-secondary">|</span>
                <img src="assets/ciscologo.png" alt="Cisco Partner" style="height: 40px; width: auto;">
            </div>
            
            <p class="mb-0 text-secondary">&copy; 2026 Factory Fuzion. Built for Industrial Intelligence.</p>
        </div>
